<h2>View Interest Rates</h2>

<mat-form-field appearance="fill">
  <mat-label>Select Date</mat-label>
  <input matInput type="date" [(ngModel)]="selectedDate">
</mat-form-field>
<button mat-raised-button color="accent" (click)="loadRates()">Load Rates</button>

<div *ngIf="loading" style="margin-top: 20px;">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="rates" *ngIf="!loading && rates.length > 0" class="mat-elevation-z8" style="margin-top: 20px; width: 100%;">
  <ng-container matColumnDef="businessDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let r"> {{ r.businessDate }} </td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell *matHeaderCellDef> Term </th>
    <td mat-cell *matCellDef="let r"> {{ r.term }} </td>
  </ng-container>

  <ng-container matColumnDef="rateType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let r"> {{ r.rateType }} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value (%) </th>
    <td mat-cell *matCellDef="let r"> {{ r.value }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="!loading && rates.length === 0">No data available for this date.</p>
